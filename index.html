<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tabuada</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="container-left">
                <h1>Tabuada</h1>
                <form >
                    <div class="form-group">
                        <input type="number" name="numero" id="numero" placeholder="Digite o numero a ser calculado">
                    </div>
                    <div class="form-group">
                        <select name="operacao" id="operacao">
                            <option> Selecione uma Operação</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="x">x</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" name="tm_tabuada" id="tm_tabuada" placeholder="Digite o tamanho da tabuada">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" value="Calcular">
                    </div>
                </form>

                <div class="container-tabuada" id="container-tabuada">
                   
                </div>
            </div>
            <div class="container-right">
                <img src="img/imgtabu.png" alt="tabuada">
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
