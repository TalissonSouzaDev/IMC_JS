<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>IMC</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="container-left">
                <h1>IMC</h1>
                <form >
                    <div class="form-group">
                        <input type="text" name="altura" id="altura" placeholder="Digite sua altura">
                    </div>
                    <div class="form-group">
                        <input type="number" name="peso" id="peso" placeholder="Digite seu peso">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" value="Calcular">
                    </div>
                </form>

                <div class="container-imc" id="container-imc">
                    
                </div>
            </div>
            <div class="container-right">
                <img src="img/imc.png" alt="imc">
            </div>
        </div>
    </main>
    <script>


        $(document).ready(function(){
        $('#altura').mask('0.00',{reverse: true});
        $('#peso').mask('000.00',{reverse: true});
      });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
